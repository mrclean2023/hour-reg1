<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>

<h2>Login</h2>
<form id="loginForm">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>
    <button type="submit">Login</button>
</form>

<script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Validate credentials (demo purposes)
    if (username === 'user1' && password === 'user1') {
        localStorage.setItem('loggedInUser', JSON.stringify({ username: 'user1', role: 'standard' }));
        window.location.href = 'hour_registration.html';
    } else if (username === 'admin' && password === 'admin') {
        localStorage.setItem('loggedInUser', JSON.stringify({ username: 'admin', role: 'admin' }));
        window.location.href = 'hour_registration.html';
    } else if (username === 'guest' && password === '') {
        localStorage.setItem('loggedInUser', JSON.stringify({ username: 'guest', role: 'guest' }));
        window.location.href = 'hour_registration.html';
    } else {
        alert('Invalid credentials');
    }
});
</script>

</body>
</html>
